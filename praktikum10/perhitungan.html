<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Javascript</title>
</head>
<body>
    <h3>Perjumlahan Javascript</h3>
    <input type="number" name="" id="bil1">
    <label for="plus">+</label>
    <input type="number" name="" id="bil2"  onchange="Perhitungan()">
    <p>Hasil : <span id="hasilPerhitungan">0</span></p>

    <script>
        function Perhitungan(){
        let perhitungan1 = document.getElementById("bil1").value;
        let perhitungan2 = document.getElementById("bil2").value;
        let penjumlahanInt1 = parseInt(perhitungan1);
        let penjumlahanInt2 = parseInt(perhitungan2);
        console.log(penjumlahanInt1); 
        console.log(penjumlahanInt2); 

        let perhit = penjumlahanInt1 + penjumlahanInt2

        let hasilPerhitungan = document.querySelector("#hasilPerhitungan")

        hasilPerhitungan.innerHTML = perhit


        }
    </script>
</body>
</html>
