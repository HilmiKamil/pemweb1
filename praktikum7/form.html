<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#">
            <h4>Data Karyawan</h4>
        </a>
        <a href="#">Master Data</a>
        <a href="#">Tambah Data</a>
    </div>

    <h3>FORM ENTRY DATA PEGAWAI</h3>
        <form action="#">
        <table>
            <tr>
                <td><label for="nik">NIK</label></td>
                <td><input type="number" name="nik" id="nik"></td>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td><label for="tempatLahir">Tempat Lahir</label></td>
                <td><input type="text" name="tempatL" id="tempatL"></td>
            </tr>
            <tr>
                <td><label for="tanggalLahir">Tanggal Lahir</label></td>
                <td><input type="date" name="tanggalL" id="tanggalL"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td><textarea name="alamat" id="alamat" cols="30" rows="3" maxlength="400"></textarea></td>
            </tr>
            <tr>
                <td><label for="number">No Telepon</label></td>
                <td><input type="text" name="number" id="number"></td>
            </tr>
            <tr>
                <td><label for="jabatan">Jabatan</label></td>
                <td>
                    <select id="jabatan" name="jabatan">
                        <option value="">- Jabatan Terbaru -</option>
                        <option value="Direktur">Direktur</option>
                        <option value="CEO">CEO</option>
                        <option value="CTO">CTO</option>
                        <option value="PM">Product Manager</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="status">Status</label></td>
                <td>
                <select id="status" name="status">
                    <option value="Status">- Status Terbaru -</option>
                    <option value="Magang">Magang</option>
                    <option value="Kontrak">Kontrak</option>
                    <option value="Tetap">Tetap</option>
                </select>
            </td>
            </tr>
            <tr>
                <td></td>
                <td >
                    <button type="submit" class="btn btn-blue">Simpan</button>
                    <button type="reset" class="btn btn-red">Batal</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
